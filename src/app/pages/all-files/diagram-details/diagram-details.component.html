<div class="diagramDetails my-3  border rounded overflow-auto" *ngIf="visibleForm"> 
    <div class="p-2 border d-flex justify-content-between align-items-center">
        <div id="docName">
            Diagram
        </div>
        <div>
            <button id="closeBtn" class="btn btn-secondary" (click)="closeForm()">Close</button>
        </div>
    </div>
    <div class="p-4 detailsContent">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center text-center">
                <div>
                    <img [src]="diagramSrc" class="img-fluid">
                    <h2 class="my-3">Diagram: {{diagramName}}</h2>
                    <h3>Phase: {{diagramPhase}}</h3>
                </div>
            </div>
            
        </div>
        
    </div>
</div>
