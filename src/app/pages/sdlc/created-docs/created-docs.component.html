<div class="CreatedDocs my-4 p-4 border rounded overflow-auto position-relative" *ngIf="createdDocsPC.length>0 || createdDocsSRS.length>0">
    
    <!-- will be hidden until adding doc -->
    <div class="documentCard border my-2 rounded p-2" *ngFor="let CreatedDocPC of createdDocsPC ; index as pcI"  [routerLink]="['/', 'sdlc', 'details', 'pcDetails', pcI]" (click)="viewProjectCharter(pcI)">
        <h2 class="fw-bold">Phase:{{CreatedDocPC.phase}}</h2>
        <h3>title:{{CreatedDocPC.title}}</h3>
        <div class="d-flex justify-content-between">
            <p>start date: {{CreatedDocPC.startDate}}</p>
            <p>end date: {{CreatedDocPC.endDate}}</p>
        </div>
    </div>

    <div class="documentCard border my-2 rounded p-2" *ngFor="let CreatedDocSRS of createdDocsSRS ; index as srsI" (click)="viewSRS(srsI)" [routerLink]="['/', 'sdlc', 'details', 'srsDetails', srsI]">
        <h2 class="fw-bold">Phase:{{CreatedDocSRS.phase}}</h2>
        <h3>Description:{{CreatedDocSRS.description}}</h3>
    </div>
    
</div>
